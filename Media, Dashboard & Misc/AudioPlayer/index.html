<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Audio Player UI</title>
    <link rel="stylesheet" href="../AudioPlayer/style.css">
</head>
<body>
    <a class="backbutton" href="/index.html" title="Go Back"> 
        <svg><use href="/Main/icons/back.svg"></use></svg>
    </a>
    <h1> Audio Player UI</h1>
    <main class="videoarena">

        <section class="audiocard">
            <h2>Frank Sinatra - Fly Me to the Moon</h2>
            <audio controls>
                <source src="../VideoPlayerUI/audio/flyMeToTheMoon.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>

        <section class="audiocard">
            <h2>Madonna - Frozen</h2>
            <audio controls>
                <source src="../VideoPlayerUI/audio/likeAVirgin.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>

        <section class="audiocard">
            <h2>Elvis Presley - Can't Falling in Love</h2>
            <audio controls>
                <source src="../VideoPlayerUI/audio/cantHelpFallingInLove.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>

        

       

    </main>
</body>
</html>
