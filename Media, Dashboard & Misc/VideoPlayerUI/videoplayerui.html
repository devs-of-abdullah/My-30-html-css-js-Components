<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player UI</title>
    <link rel="stylesheet" href="../VideoPlayerUI/videoplayerui.css">
    <script src="../VideoPlayerUI/videoplayerui.js" defer></script>
</head>
<body>
         <a class="backbutton" href="/index.html" title="Go Back"> 
        <svg><use href="/Main/icons/back.svg"></use></svg>
    </a>
    <h1>Video Player UI</h1>
    <main class="videoarena">


    <section class="videocard">
        <h2>Footbal Match</h2>   
            <video title="Ulker Arena" controls>
                    <source src="../VideoPlayerUI/videos/stadiumVideo.mp4" >
            </video>
    </section>
     <section class="videocard">
        <h2>Music Party</h2>   
            <video title="Classic Music Party" controls loop >
                    <source src="../VideoPlayerUI/videos/ceremonyVideo.mp4" >
            </video>
    </section>
     <section class="videocard">
        <h2>Washing Car</h2>   
            <video title="Washing Car" controls>
                    <source src="../VideoPlayerUI/videos/washingCarVideo.mp4" >
            </video>
    </section>
     <section class="videocard">
        <h2>Me in a Video</h2>   
            <video title="Abdullah" controls >
                    <source src="../VideoPlayerUI/videos/me.mp4" >
            </video>
    </section>
     <section class="videocard">
        <h2>Game Night</h2>   
            <video title="Game Night" controls>
                    <source src="../VideoPlayerUI/videos/gameNightVideo.mp4" >
            </video>
    </section>
     <section class="videocard">
        <h2>Istanbul</h2>   
            <video title="Istanbul" controls>
                    <source src="../VideoPlayerUI/videos/istanbulVideo.mp4" >
            </video>
    </section>
     <section class="videocard">
        <h2>Driving a Car</h2>   
            <video title="Driving Car" controls >
                    <source src="../VideoPlayerUI/videos/drivingCarVideo.mp4" >
            </video>
    </section>
     <section class="videocard">
        <h2>Aquarium</h2>   
            <video title="Aquarium" controls >
                    <source src="../VideoPlayerUI/videos/aquariumVideo.mp4" >
            </video>
    </section>
     <section class="videocard">
        <h2>International Day</h2>   
            <video title="International Day" controls>
                    <source src="../VideoPlayerUI/videos/InternationalDayVideo.mp4" >
            </video>
    </section>
</main>
</body>
</html>
