<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Card</title>
    <link rel="stylesheet" href="../Glassmorphism Card/style.css">
    <script src="../Glassmorphism Card/script.js"></script>
</head>
<body>
    <section class="card">
        <div class="card-logo">
            <svg><use href="../Glassmorphism Card/icons/visa.svg"></use></svg>
        </div>
        <div class="card-chip">
            <svg> <use href="../Glassmorphism Card/icons/chip.svg"></use></svg>
        </div>
        <div class="card-number">
            0000 0000 0000 0000
        </div>

        <div class="card-details">
         <p class="card-details-item"> 
            <span class="card-details-item-label">Owner <br></span>
            <span class="card-details-item-value">Abdullah</span>
         </p>
         <p class="card-details-item">
            <span class="card-details-item-label">Expire<br></span>
            <span class="card-details-item-value">13/30</span>
         </p>
         <p class="card-details-key">
            <span class="card-details-item-label">CCV <br></span>
            <span class="card-details-item-value">111</span>
         </p>
        </div>
           
            
    </section>
</body>
</html>
